<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Rooms</title>
</head>
<body>
<form action="#" method="POST">
    {% csrf_token %}
    <label>
        <b>Room Name:</b> <input type="text" name="name">
    </label>
    <label>
        <b>Room Capacity:</b> <input type="text" name="capacity">
    </label>
        <select>
            <b>Projector: Yes/No</b>
            <option value="projector">Projector: Yes</option>
            <option value="projector">Projector: No</option>
        </select>
    </label>
    <input type="submit">
</form>

</body>
</html>
